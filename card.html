  <style>
    * {
      box-sizing: border-box;
     margin: 0%;

    body {
      padding: 40px;

  <style>
    .card {
      width: 300px;
      height: 500px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 1px 4px 8px rgba(0, 0, 0, 0.9);
      margin: 0%;
    }

    .card__header {
      display: flex;
      justify-content: space-between;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 16px;
      padding-right: 16px;
    }

    .card__image {
      width: 100%;
      height: auto;
      pointer-events: none;
    }

    .card__content {
      padding: 16px;
    }

    .card__title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      position: relative;
    }

    .card__title::after {
      content: attr(title);
      position: absolute;
      width: 140px;
      opacity: 0;
    }

    .card__title:hover::after {
      opacity: 1;
    }

    .card__text {
      font-size: 14px;
      color: #666666;
      margin-bottom: 16px;
    }

    .card__price {
      font-size: 16px;
      margin-top: 8px;
      font-weight: bold;
    }

    .card__button {
      text-decoration: none;
      background-color: #4caf50;
      padding: 8px 16px;
      transition: background-color 1s ease;
    }

    .card__button:hover {
      background-color: #45a049;
    }

    .card--dark {
      background-color: #333333;
      box-shadow: 1px 4px 8px red;
      color: #cccccc;
    }

    .card--dark .card__button {
      background-color: #1e824c;
    }

    .card--dark .card__button:hover {
      color: #1a6c3d;
    }
  </style>

  <style>
    #card-grids {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 20px;
    }
  </style>
