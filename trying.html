<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
        }
        /* Styles for card component */
        .card {
            width: 300px;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 10px 10px 10px rgba(255, 0, 0, 0.1); /* Red tone box-shadow */
            background-color: aqua;
        }

        /* Styles for the dark version of the card */
       

        /* Styles for card header */
        .card__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px; /* 8 pixels vertical padding, 16 pixels horizontal padding */
            background-color: #555; /* Optional background color for better visibility */
        }

        /* Styles for card image */
        .card__image {
            width: 100%;
            height: auto;
            pointer-events: none; /* Avoid any pointer events on the image */
        }

        /* Styles for card content */
        .card__content {
            padding: 16px; /* 16 pixels padding on all sides */
        }

        /* Styles for card title */
        .card__title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            position: relative;
        }
         .card__title::after {
            content: attr(title);
            position: absolute;
            opacity: 0;
            width: 140px;

            
         } 
         .card__title:hover::after{
            opacity: 0.5;
            background-color: aqua;
         }

        /* Styles for card text */
        .card__text {
            font-size: 14px;
            color: #666666;
            margin-bottom: 16px;
        }

        /* Styles for card price */
        .card__price {
            font-size: 16px;
            font-weight: bold;
            margin-top: 8px;
        }

        /* Styles for card button */
        .card--dark .card__button {
            text-decoration: none;
            background-color: #1e824c; /* Dark green background color */
            color: #ffffff;
            padding: 8px 16px;
            transition: background-color 1s ease;
        }

        .card--dark .card__button:hover {
            background-color: #3b6c1a; /* Dark green background color on hover */
        }
           
        .card--dark {
            background-color: #333333;
            box-shadow: 10px 4px 8px rgba(255, 0, 0, 0.5); /* Red tone box-shadow for dark version */
            color: #cccccc; /* Text color for dark version */
        }        





</style>
    <title>Card Component Example</title>
</head>
<body>
    <!-- Your content goes here -->
    <div class="card card--dark>
        <div class="card__header">
            <div>Left Content</div>
            <div>Right Content</div>
        </div>
        <img src="images\OIP.jpg" alt="Card Image" class="card__image">
        <div class="card__content">
            <h2 class="card__title" title="Title" > Card Title</h2>
            <p class="card__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et ligula in libero efficitur bibendum. Donec sit amet facilisis est.</p>
            <span class="card__price">$19.99</span>
            <a href="#" class="card__button">Buy Now</a>
        </div>
    </div>
</body>
</html>
